<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bienvenido a Server Black</title>
    <style>
        /* Estilo de fuente */
        @import url('https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap');

        /* Estilo de toda la página */
        body {
            margin: 0;
            padding: 0;
            font-family: 'Share Tech Mono', monospace;
            background-color: black;
            color: #00FF00;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        /* Estilo para el texto de bienvenida */
        h1 {
            font-size: 3em;
            animation: glow 1.5s ease-in-out infinite alternate;
            text-shadow: 0 0 10px #00FF00, 0 0 20px #00FF00, 0 0 30px #00FF00;
        }

        /* Efecto parpadeante */
        @keyframes glow {
            from {
                text-shadow: 0 0 5px #00FF00, 0 0 10px #00FF00, 0 0 20px #00FF00;
            }
            to {
                text-shadow: 0 0 20px #00FF00, 0 0 30px #00FF00, 0 0 40px #00FF00;
            }
        }

        /* Animación de líneas verdes */
        .scanlines {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: linear-gradient(rgba(0, 255, 0, 0.1) 1px, transparent 1px);
            background-size: 100% 3px;
            pointer-events: none;
        }

        /* Animación para un estilo de error */
        .error {
            color: #FF0000;
            font-size: 1.5em;
            margin-top: 20px;
        }

    </style>
</head>
<body>
    <div>
        <h1>Bienvenido a Server Black</h1>
        <div class="error">Acceso autorizado...</div>
    </div>
    <div class="scanlines"></div>
</body>
</html>
